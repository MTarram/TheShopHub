<div class="row">
    <div class="col-12 col-xxl-3 col-lg-4 col-md-6 mb-5" *ngFor="let product of products">
        <app-product [product]="product"></app-product>
    </div>
    <div class="card flex justify-content-center">
        <mat-paginator [length]="allProducts.length"
                [pageSize]="size"
                [pageIndex]="page"
                [pageSizeOptions]="[4, 8, 12, 16, 20]"
                (page)="getData($event)"
                >
  </mat-paginator>
    </div>
</div>
