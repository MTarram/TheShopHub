<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h1 style="font-weight: 700; font-size: 2rem; font-family: 'Poppins', sans-serif">{{"This is our weekly popular products!"|translate}}</h1>
            <small>{{"Check out our current list of the current best weekly products."|translate}}</small>
        </div>
        <div class="col-auto">
            <button class="btn customBtn w-100" *ngIf="userName==='kevinryan'" (click)="onAddProduct()">{{"ADD NEW PRODUCT"|translate}}</button>
        </div>
    </div>
    <div class="row mb-5" *ngIf="userName!=='kevinryan'">
        <div class="col mt-3">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group" >
                <input type="radio" class="btn-check" id="all" name="btnradio" autocomplete="off"
                    [(ngModel)]="selectedCat" checked>
                <label class="btn btn-outline-secondary" [ngClass]="{'active': categoryType==='all'}" (click)="onSelect('all')" for="all">All</label>
                <span style="margin-left: 5px;" *ngFor="let category of categoryList">
                    <input type="radio" class="btn-check" [id]="category" name="btnradio" (click)="onSelect(category)" 
                        autocomplete="off">
                    <label class="btn btn-outline-secondary" [ngClass]="{'btn-active': categoryType===category}" [for]="category">{{category | titlecase}}</label>
                </span>
            </div>
        </div>
    </div>
    <app-products-list [categoryType]="categoryType" *ngIf="userName==='johnd'"></app-products-list>
    <app-custom-table *ngIf="userName==='kevinryan'"></app-custom-table>
</div>
<p-toast></p-toast>
