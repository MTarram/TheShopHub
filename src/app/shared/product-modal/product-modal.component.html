<h1 mat-dialog-title>Add New Product</h1>
<div mat-dialog-content>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <p>Title</p>
                <mat-form-field>
                    <input matInput [(ngModel)]="data.title">
                </mat-form-field>
            </div>
            <div class="col-6">
                <p>Price</p>
                <mat-form-field>
                    <input matInput [(ngModel)]="data.price">
                </mat-form-field>
            </div>
            <div class="col-6">
                <p>Description</p>
                <mat-form-field>
                    <input matInput [(ngModel)]="data.description">
                </mat-form-field>
            </div>
            <div class="col-6">
                <p>Image</p>
                <mat-form-field>
                    <input matInput [(ngModel)]="data.image">
                </mat-form-field>
            </div>
            <div class="col-12">
                <p>Category</p>
                <mat-form-field>
                    <input matInput [(ngModel)]="data.category">
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions class="col-auto">
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
